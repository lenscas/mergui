<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
	<script>
		var Module = {};
		var __cargo_web = {};
		Object.defineProperty(Module, 'canvas', {
			get: function () {
				if (__cargo_web.canvas) {
					return __cargo_web.canvas;
				}

				var canvas = document.createElement('canvas');
				document.querySelector('body').appendChild(canvas);
				__cargo_web.canvas = canvas;

				return canvas;
			}
		});
		function resizeIframe(obj) {
			obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
		}
	</script>

</head>

<body>
	<div style="float:left;width: 10%;">
		<a href="all">All</a><br>
		<a href="button">Button</a>
		<a href="dropdown">Dropdown</a>
		<a href="text_input">Text input</a>
		<a href="conceiler">Concealer</a>
		<a href="concealer_manager">Concealer Manager</a>

	</div>
	<div style="width: 90%; float:right;">
		<iframe id="frame" style="width: 100%;height: 100vh;" src="all.html"></iframe>
	</div>
	<script>
		for (let el of document.getElementsByTagName("a")) {
			el.onclick = e => {
				e.preventDefault()
				document.getElementById("frame").src = el.href + ".html"

			}
		}
	</script>
</body>

</html>
